<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>视频测试</title>
	    <link rel="stylesheet" href="../css/video.css" />
	    <script src="../../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../../../js/ajaxs.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/videojs-ie8.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/video.js" type="text/javascript" charset="utf-8"></script>
	</head>
<style>
	.vides{
		width:100%;
		height:13rem;
		/*height:9.6rem;*/
	}
</style>
	<body>
		<div class="vides">
		  	<video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" poster="http://vjs.zencdn.net/v/oceans.png" data-setup="{}">
		    	<source src="../video/oceans.mp4" type="video/mp4">
		    	<!--<source src="../video/oceans.ogv" type="video/ogg">-->
		    	<!--<source src="../video/oceans.webm" type="video/webm">-->
		    	<track kind="captions" src="../shared/example-captions.vtt" srclang="en" label="English"></track>
		    	<track kind="subtitles" src="../shared/example-captions.vtt" srclang="en" label="English"></track>
		    	<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
		  	</video>
		</div>
	  	<p>controls表示控制条，prload：预加载，poster表示最初的显示的图片。data-set支持用json来设置一些参数。source不用说了，track指的是字幕。</p>
<script type="text/javascript">

</script>
	</body>
</html>
