<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />

		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

<style>
	#Flash1{
		-webkit-transform: rotate(90deg);
		-moz-transform: rotate(90deg);
		-ms-transform: rotate(90deg);
		-o-transform: rotate(90deg);
		transform: rotate(90deg);
	}
	body{
		margin: 0px;
		padding: 0px;
	}
</style>	
	<body>
		<div id="Flash1" style="  z-index: 999;">
			<video poster="video/head.png" id="video" controls="controls"  style="height: auto;margin: 0px;padding: 0px;" preload="preload">
				<source src="video/ycgx.mp4" type='video/mp4; codecs="avc1.4D401E, mp4a.40.2"' >
			</video>
		</div>
		
<script type="text/javascript">
		function resizeBody() {
			var bodyHeight = document.documentElement.clientHeight;
			var bodyWidth = document.documentElement.clientWidth;
 
			$("#video").width((bodyHeight) + "px");
		$("#video").height((bodyWidth) + "px");
 
			var video = document.getElementById("video");
		video.play();
	}
	window.onload = function(){			
		$("html").css("width","100%").css("height","100%");
		$("body").css("width","100%").css("height","100%");
		resizeBody();
	}
	
	var video="";
	function getRequest() {
  		var url=window.location.search; //获取url中"?"符后的字串
  		var theRequest = new Object();
  		if (url.indexOf("?") != -1) {
    		var str = url.substr(1);
    		strs = str.split("&");
    		for(var i = 0; i < strs.length; i ++) {
      			theRequest[strs[i].split("=")[0]]=decodeURI(strs[i].split("=")[1]);
    		}
    		video=theRequest.videos;
    		console.log(theRequest);//全部参数
    		console.log(theRequest.usids);//指定参数
    		console.log(theRequest.vids);//指定参数
    		console.log(theRequest.videos);//指定参数
    		/*var kk=theRequest.videos;
    		var sd=kk.split(",");
    		console.log(sd);//全部参数
    		console.log(sd[0]);*/
  		}
  		return theRequest;
	}
	var id=getRequest().id;
	$("#video>source").attr("src",video);
	
	
	
</script>
	</body>
</html>
