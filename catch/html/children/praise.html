<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>点赞</title>
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" href="../../css/layout.css" />
		<link rel="stylesheet" href="css/praise.css" />
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ajaxs.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/children.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="headers">
			<div class="iconfont icon-houtui" onclick="javascript:history.back(-1);">
				<div>点赞</div>
			</div>
		</header>
		<section class="sets">
			<div></div>
		</section>
<script type="text/javascript">
	$(function(){
		var user = JSON.parse(localStorage.getItem('user'));
		var parameter={
			token:user.token,
			userId:user.user.userid
		}
		ajaxsd("message/page/get/love/myVideo",'post',parameter,function(data){
			console.log(data);
			if(data.status==321){
				window.location.href="../login/login.html";
			}
			var data=data.data;
			var sk="";
			for(i in data){
				var time=data[i].loveTime;
				var sd=new Date(time).toLocaleString();
				sk+=`<div class="focusd">
						<div>
							<div>
								<div>
									<img src=${data[i].Portrait} alt="" />
								</div>
								<div>
									<div>${data[i].Nickname}</div>
									<div>${sd}</div>
								</div>
							</div>
							<div class="iconfont icon-z-likeFill"></div>
						</div>
					</div>`;
			}
			$(".sets>div").html(sk);
		},function(err){
			console.log(err);
		})
	})
</script>
	</body>
</html>
