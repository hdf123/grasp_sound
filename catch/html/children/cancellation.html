<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>退出登录</title>
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/layout.css"/>
		<link rel="stylesheet" href="css/cancellation.css" />
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/ajaxs.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/children.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="headers">
			<div class="iconfont icon-houtui" onclick="javascript:history.back(-1);">
				<div>返回</div>
			</div>
		</header>
		
		<section class="sets">
			<div>
				<div id="cancellation">退出登录</div>
			</div>
		</section>
<script type="text/javascript">
	$("#cancellation").on("click",function(){
		var logs = JSON.parse(localStorage.getItem('logs'));//是否有登录
		var parameter={
			phone:logs.pho,
			password:logs.pass,
			kkk:9
		}
		localStorage.setItem('logs', JSON.stringify(parameter));
		window.location.href="../login/login.html";
	})
</script>
	</body>
</html>
