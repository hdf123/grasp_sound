<script type="text/javascript">
	var video="";
//	var height=$(document).height();//不变
	var height=$(window).height();//改变
	$("body").css({"height":height,"display":"flex","align-items":"center"});
//	$(".preview").css({"display":"flex","align-items":"center"});
	console.log(height);
	function getRequest() {
  		var url=window.location.search; //获取url中"?"符后的字串
  		var theRequest = new Object();
  		if (url.indexOf("?") != -1){
    		var str = url.substr(1);
    		strs = str.split("&");
    		for(var i = 0; i < strs.length; i ++) {
      			theRequest[strs[i].split("=")[0]]=decodeURI(strs[i].split("=")[1]);
    		}
    		video=theRequest.videos;
    		console.log(theRequest);//全部参数
    		console.log(theRequest.usids);//指定参数
    		console.log(theRequest.vids);//指定参数
    		console.log(theRequest.videos);//指定参数
  		}
  		return theRequest;
	}
	var id=getRequest().id;
	$(".preview").append("<video  controls='' id='video' width='100%' autoplay='' name='media'><source src="+video+" type='video/mp4'></video>");
	
</script>
	</body>
