<script type="text/javascript">
	$(function(){
		var _token = JSON.parse(localStorage.getItem('TT_TOKEN'));
		var user="";
//获取个人信息
		ajaxsd("user/token/"+_token+"?token="+_token,'post',{},function(data){
			console.log(data);
			if(data.status==321){
				window.location.href="../login/login.html";
			}
			var personal={
				token:_token,
				user:data.data
			}
			localStorage.setItem('user', JSON.stringify(personal));
			user = JSON.parse(localStorage.getItem('user'));
//首页推荐
			var parameter={
				token:_token,
				page:1,
				size:6,
				userId:data.data.userid
			}
			ajaxsd("homepage/video/recommended",'post',parameter,function(data){
				console.log(data);
				funk(data);
			},function(err){
				console.log(err);
			})
//上拉加载
			loadmore($(".sets"),'http://39.104.127.252:8084/homepage/video/recommended','get',parameter,function (data){//上拉加载数据
				if(data.status==985){
					window.location.href="../login/login.html";
				}
				funk(data);
			},function (err){
				console.log(err);
			});
		},function(err){
			console.log(err);
		})
		function funk(data){
			if(data.status==200){
				var homes="";
				var videos=data.data;
				for(i in videos){
					if(videos[i].pinglun==undefined){
						videos[i].pinglun=0;
					}
					if(videos[i].guankan==undefined){
						videos[i].guankan=0;
					}
					//发布者id、视频id、
					homes+=`<div class="videos" data-usids=${videos[i].video.userid} data-vids=${videos[i].video.videoId}>
								<img src=${videos[i].video.picture} alt="" />
								<div>
									<div>
										<div>
											<img src=${videos[i].userInfo.视频发布者的头像} alt="" />
										</div>
										<div>${videos[i].userInfo.视频发布者的昵称}</div>
									</div>
									<div class="focuk iconfont" data-attention=${videos[i].attention}></div>
								</div>
								<div>
									<div class="iconfont icon-pinglun1">
										<span>${videos[i].pinglun}</span>
									</div>
									<div class="dianz iconfont icon-z-likeFill" data-dianz=${videos[i].love.是否点赞}>
										<span>${videos[i].love.点赞总数}</span>
									</div>
									<div class="scs iconfont icon-star" data-scs=${videos[i].collections.是否收藏}>
										<span>${videos[i].collections.收藏总数}</span>
									</div>
									<div class="iconfont icon-zhibo-">
										<span>${videos[i].guankan}</span>
									</div>
								</div>
							</div>`;
				}
				$(".sets>div").append(homes);
				for(i in videos){
					var attention=$(".sets").find(".focuk").eq(i).data("attention");//关注
					var dianz=$(".sets").find(".focuk").eq(i).data("dianz");//点赞
					var scs=$(".sets").find(".focuk").eq(i).data("scs");//收藏
					console.log(attention);
					if(attention==true){//关注
						$(".sets").find(".focuk").eq(i).addClass("icon-weibiaoti105");
					}else{
						$(".sets").find(".focuk").eq(i).addClass("icon-dianzan1");
					}
					if(dianz=="是"){//点赞
						$(".sets").find(".dianz").eq(i).css({"color":"red"});
					}else{
						$(".sets").find(".dianz").eq(i).css({"color":"gray"});
					}
					if(scs=="是"){//收藏
						$(".sets").find(".scs").eq(i).css({"color":"red"});
					}else{
						$(".sets").find(".scs").eq(i).css({"color":"gray"});
					}
				}
//点击播放当前视频
				$(".sets").on("click",".videos",function(){
					var usids=$(this).data("usids");//发布视频账号id
					var vids=$(this).data("vids");//视频id
					var videos=$(this).data("videos");//视频地址
					window.location.href="../children/watch.html?usids="+usids+"&vids="+vids+"&videos="+videos;
					
				})
//添加关注和取消关注
				$(".sets").on("click",".focuk",function(event){
					var usids=$(this).closest(".videos").data("usids");//视频发布者的id
					var vids=$(this).closest(".videos").data("vids");//视频id
					var focuk=$(this);
					console.log(usids);
					console.log(user);
					var guanzhu={
					 	token:user.token,
						fansId:user.user.userid,//粉丝id
						beFocusedId:usids//被关注者的 ID
					}
					ajaxsd("small/video/attention",'post',guanzhu,function(data){
						console.log(data);
						
					},function(err){
						console.log(err);
					})
					event.stopPropagation();//阻止冒泡
				})



			
			}else if(data.status==321){
				window.location.href="../login/login.html";
			}
		}
//上传视频
		$("#upvideo").click(function(){
			window.location.href="../children/releases.html";
		})
	})
</script>
