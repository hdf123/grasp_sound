<script type="text/javascript">
	$(function(){
		var sd="";

		var ids="zhuayin"+user.user.userid;
		var parameter={
			token:user.token,

		}
		ajaxsd("wangyi/im/SingleChat/get/friends",'post',parameter,function(data){
			console.log(data);
			var data=data.data,tags="",message="",ksk=[];
			for(i in data){

	//获取未读消息标记
				var unread={
					token:user.token,
					userID:ids,
					friendId:data[i].accid
				}
				ajaxsd("wangyi/im/SingleChat/get/unread/msg/flag",'post',unread,function(data){
					console.log(data);
					tags=data.data;//未读消息标记
				},function(err){
					console.log(err);
				})	
	//历史消息
				setInterval(showList,1000);
				function showList(){
					var parameter={
						token:user.token,
						from:ids,//发送者 accid
						to:data[i].accid//接收者 accid
					}
					ajaxsd("wangyi/im/SingleChat/query/SessionMsg",'post',parameter,function(data){
						var data=data.data;
						console.log(data);
						console.log(data[0].body.msg);
						var shu=0,ksk="";
						for(j in data){
							if(tags<data[j].msgid){
								shu++;
								ksk=data[0].body.msg;
							}
						}
						console.log(shu);
					},function(err){

				}

				sd+=`<div class="friendsk" data-imagek=${data[i].icon} data-names=${data[i].name} data-accid=${data[i].accid}>

							</div>
