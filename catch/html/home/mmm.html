<script type="text/javascript">
	$(function(){
		var sd="";
		var user = JSON.parse(localStorage.getItem('user'));
		var ids="zhuayin"+user.user.userid;
		var parameter={
			token:user.token,
			accid:ids
		}
		ajaxsd("wangyi/im/SingleChat/get/friends",'post',parameter,function(data){
			var datas=data.data,message="";
			console.log(datas);
			for(i in datas){
				var accid=datas[i].accid;
	//获取未读消息标记
				var unread={
					token:user.token,
					userID:ids,
					friendId:accid
				}
				ajaxsd("wangyi/im/SingleChat/get/unread/msg/flag",'post',unread,function(data){
					console.log(data);
					tags=data.data;//未读消息标记
		//获取历史消息
//					setInterval(showList,1000);
					showList();
					function showList(){
//						$(".friends").html("");
						var parameter={
							token:user.token,
							from:ids,//发送者 accid
							to:accid//接收者 accid
						}
						ajaxsd("wangyi/im/SingleChat/query/SessionMsg",'post',parameter,function(data){
							var data=data.data;
							var arrs=[];
							for(j in data){
								if(data[j].from==accid){
									if(data[j].msgid>tags){
										arrs.push(data[j]);
									}
								}
							}
			//时间戳转换
							function getMyDate(str){
					            var oDate = new Date(str),
					            oYear = oDate.getFullYear(),//年
					            oMonth = oDate.getMonth()+1,//月
					            oDay = oDate.getDate(),//日
					            oHour = oDate.getHours(),//时
					            oMin = oDate.getMinutes(),//分
					            oSen = oDate.getSeconds(),//秒
					            oTime = oYear +'-'+ getzf(oMonth) +'-'+ getzf(oDay);//最后拼接时间
					            return oTime;
							};
					        //补0操作
					      	function getzf(num){
					          	if(parseInt(num) < 10){
					              	num = '0'+num;
					        	}
								return num;
							}
					      	
					      	console.log(arrs.length);
					      	var ka="",kb="",times="";//未读消息内容、添加未读信息、未读消息时间
					      	if(arrs.length!=0){
					      		ka=`<div>${arrs[0].body.msg}</div>`;
					      		times=getMyDate(arrs[0].sendtime);
					      		kb=`<div>
										<div>${times}</div>
										<div>${arrs.length}</div>
									</div>`;
					      	}else{
					      		ka="";
					      		kb="";
					      		times="";
					      	}
							sd+=`<div class="friendsk" data-imagek=${datas[i].icon} data-names=${datas[i].name} data-accid=${datas[i].accid}>
									<div>
										<div>
											<img src=${datas[i].icon} alt="" />
										</div>
										<div>
											<div class="name">${datas[i].name}</div>
											<div>${ka}</div>
										</div>
										${kb}
									</div>
								</div>`;
							$(".friends").html(sd);
						},function(err){
							console.log(err);
						})
					}
				},function(err){
					console.log(err);
				})	
			}
			//点击当前好友，开始会话
			$(".friends").on("click",".friendsk",function(){
				var imagek=$(this).data("imagek");
				var names=$(this).data("names");
				var accid=$(this).data("accid");
				var arr=[names,imagek,accid];//名字、头像、id
				window.location.href="../children/chats.html?friends="+arr;
			})
		},function(err){

//上传视频
